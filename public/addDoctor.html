<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Input Page</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/addDoctor.css">
</head>

<body>
  <div class="navigation">
    <ul>

      <li>
        <a href="#">
          <span class="icon">
            <ion-icon name="logo-apple"></ion-icon>
          </span>
          <span class="title">DARA</span>
        </a>
      </li>



      <li>
        <form action="/dashboard" method="POST">
          <button type="submit">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="title">Dashboard</span>
          </button>
        </form>
      </li>


      <li>
        <form action="/main" method="POST">
          <button type="submit">
            <span class="icon">
              <ion-icon name="albums-outline"></ion-icon>
            </span>
            <span class="title">Appointments</span>
          </button>
        </form>
      </li>

      <li>
        <form action="/settings" method="post">
          <button type="submit">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="title">Settings</span>
          </button>
        </form>
      </li>

      <li>
        <form action="/doctor" method="post">
          <button type="submit">
            <span class="icon">
              <ion-icon name="accessibility-outline"></ion-icon>
            </span>
            <span class="title">Add doctor</span>
          </button>
        </form>
      </li>

      <li>
        <a href="#" class="logout">
          <span class="icon">
            <ion-icon name="log-out-outline"></ion-icon>
          </span>
          <span class="title">Sign Out</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="container">
    <h1>Add Email</h1>
    <form id="login__form">
      <label for="emailInput">Enter email:</label>
      <input type="email" id="emailInput" name="email" placeholder="example@example.com" required>
      <div class="buttons">
        <button type="submit" id="addButton">Add</button>
      </div>
    </form>
  </div>
  <script src="js/addDoctor.js"></script>
  <!-- ====== ionicons ======= -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
