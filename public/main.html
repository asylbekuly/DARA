<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management Board</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css ">
    <style>

    </style>
</head>

<body>



    <div class="navigation">
        <ul>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="logo-apple"></ion-icon>
                    </span>
                    <span class="title">DARA</span>
                </a>
            </li>



            <li>
                <form action="/dashboard" method="POST">
                    <button type="submit">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </button>
                </form>
            </li>


            <li>
                <form action="/main" method="POST">
                    <button type="submit">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Appointments</span>
                    </button>
                </form>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="title">Messages</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="help-outline"></ion-icon>
                    </span>
                    <span class="title">Help</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <span class="title">Password</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="create_add">
        <button id="showInputButton">Create Section</button>
        <div class="input-group" id="sectionInputGroup">
            <input type="text" id="sectionNameInput" placeholder="Enter section name">
            <button id="addColumnButton">Add</button>
        </div>
        <button id="showCardPopup">Add Card</button>
    </div>



    <div class="main-content">
        <div class="kanban-board" id="kanbanBoard">
            <div class="kanban-column" id="column-7">
                <h3>
                    Waiting List
                </h3>
                <div class="kanban-cards"></div>
            </div>
            <div class="kanban-column" id="column-7">
                <h3>
                    Under control
                </h3>
                <div class="kanban-cards"></div>
            </div>
            <div class="kanban-column" id="column-7">
                <h3>
                    Done
                </h3>
                <div class="kanban-cards"></div>
            </div>
        </div>
    </div>

    <!-- Popup для добавления карточек -->
    <div class="popup" id="cardPopup">
        <input type="text" id="fioInput" placeholder="Enter patient's full name">
        <input type="text" id="iinInput" placeholder="Enter patient's ID">
        <div class="dropdown" id="doctorDropdown">
            <div class="dropdown-selected" onclick="toggleDropdown()">Select a doctor</div>
            <ul class="dropdown-menu">
              <li onclick="selectDoctor('Dr. Smith', 'img/customer01.jpg')">
                <img src="img/customer01.jpg" alt="Dr. Smith"> Dr. Smith
              </li>
              <li onclick="selectDoctor('Dr. Johnson', 'img/customer02.jpg')">
                <img src="img/customer02.jpg" alt="Dr. Johnson"> Dr. Johnson
              </li>
              <li onclick="selectDoctor('Dr. Taylor', 'img/customer01.jpg')">
                <img src="img/customer01.jpg" alt="Dr. Taylor"> Dr. Taylor
              </li>
              <li onclick="selectDoctor('Dr. Brown', 'img/customer02.jpg')">
                <img src="img/customer02.jpg" alt="Dr. Brown"> Dr. Brown
              </li>
            </ul>
          </div>
          
        <input type="hidden" id="doctorInputHidden" name="doctor">
        <input type="date" id="dateInput">
        <textarea id="additionalInfoInput" placeholder="Enter additional information"></textarea>
        <button id="addCardButton">Add Card</button>
        <button class="close-btn" id="closePopupButton">Cancel</button>
    </div>

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="assets/js/chartsJS.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   
</body>

</html>
