<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management Board</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css ">
    <style>

    </style>
</head>

<body>



    <div class="navigation">
        <ul>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="logo-apple"></ion-icon>
                    </span>
                    <span class="title">DARA</span>
                </a>
            </li>



            <li>
                <form action="/dashboard" method="POST">
                    <button type="submit">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </button>
                </form>
            </li>


            <li>
                <form action="/main" method="POST">
                    <button type="submit">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Appointments</span>
                    </button>
                </form>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="title">Messages</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="help-outline"></ion-icon>
                    </span>
                    <span class="title">Help</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <span class="title">Password</span>
                </a>
            </li>

            <li>
                <a href="#" class="logout">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="create_add">
        <div class="input-group" id="sectionInputGroup">
            <input type="text" id="sectionNameInput" placeholder="Enter section name">
            <button id="addColumnButton">Add</button>
        </div>
        <button id="showCardPopup">Add Card</button>
    </div>



    <div class="main-content">
        <div class="kanban-board" id="kanbanBoard">
            <div class="kanban-column" id="column-waiting" data-status="waiting">
                <h3>
                    Waiting List
                </h3>
                <div id="waiting" class="kanban-cards"></div>
            </div>
            <div class="kanban-column" id="column-control" data-status="control">
                <h3>
                    Under control
                </h3>
                <div id="control" class="kanban-cards"></div>
            </div>
            <div class="kanban-column" id="column-done" data-status="done">
                <h3>
                    Done
                </h3>
                <div id="done" class="kanban-cards"></div>
            </div>
        </div>
    </div>

    <!-- Popup для добавления карточек -->
    <form action="" id="createCardForm" class="createCardForm">
        <div class="popup" id="cardPopup">
            <input type="text" id="fioInput" placeholder="Enter patient's full name">
            <input type="text" id="iinInput" placeholder="Enter patient's ID">
            <input type="text" id="doctorInput" placeholder="Enter doctor name">
            <input type="datetime-local" id="dateInput">
            <textarea id="additionalInfoInput" placeholder="Enter additional information"></textarea>
            <button type="submit" id="addCardButton">Add Card</button>
            <button class="close-btn" id="closePopupButton">Cancel</button>
        </div>
    </form>


    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

</body>

</html>
